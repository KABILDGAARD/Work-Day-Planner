<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Planner</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</head>

<body>

    <!--Clouds-->
    <div id="clouds">
        <div class="cloud x1"></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>


    <!--Jumbotron-->
    <div class="wrapper">
        <header style="background:transparent !important" class="jumbotron">
            <h1 class="display-3" style="font-weight: bold;">Work Day Planner</h1>
            <p class="lead">Planning your work day made simple</p>
            <p id="currentDay" class="lead"></p>
            <p id="currentTime" class="lead"></p>
        </header>
       
        <div class="container schedule">

            <!--Timeblocks-->
            <div class="row time-block" data-hour="9">
                <div class="col-2 col-lg-1 hour">9 am</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="far fa-save fa-spin fa-2x"></i>
                </button>
            </div>
            <div class="row time-block" data-hour="10">
                <div class="col-2 col-lg-1 hour">10 am</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="far fa-save fa-spin fa-2x"></i>
                </button>

            </div>
            <div class="row time-block" data-hour="11">
                <div class="col-2 col-lg-1 hour">11 am</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="far fa-save fa-spin fa-2x"></i>
                </button>
            </div>
            <div class="row time-block" data-hour="12">
                <div class="col-2 col-lg-1 hour">12 pm</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="far fa-save fa-spin fa-2x"></i>
                </button>
            </div>
            <div class="row time-block" data-hour="13">
                <div class="col-2 col-lg-1 hour">1 pm</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="far fa-save fa-spin fa-2x"></i>
                </button>
            </div>
            <div class="row time-block" data-hour="14">
                <div class="col-2 col-lg-1 hour">2 pm</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="far fa-save fa-spin fa-2x"></i>
                </button>
            </div>
            <div class="row time-block" data-hour="15">
                <div class="col-2 col-lg-1 hour">3 pm</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="far fa-save fa-spin fa-2x"></i>
                </button>
            </div>
            <div class="row time-block" data-hour="16">
                <div class="col-2 col-lg-1 hour">4 pm</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class=" col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="far fa-save fa-spin fa-2x"></i>
                </button>
            </div>
            <div class="row time-block" data-hour="17">
                <div class="col-2 col-lg-1 hour">5 pm</div>
                <textarea class="col-8 col-lg-10"></textarea>
                <button class="col-2 col-lg-1 btn btn-block saveBtn d-flex justify-content-center align-items-center">
                    <i class="fa-beer fa-2x"></i>
                </button>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger" id="clear-button">
                    Clear Planner
                </button>
            </div>
        </div>
    </div>
    </div>


    <!--Footer Start-->
    <footer id="footer" class="page-footer font-small font-weight-light text-uppercase fixed-bottom"
        style="background-color: #1fd8d8;">

        <!--Copyright-->
        <div style="color:#fff;" class="footer-copyright text-center py-3">Copyright 2020Â© Work Day Planner 1.0
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
